<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">

    <script th:src="@{/scripts/stomp.js}"
            src="../scripts/stomp.js"></script>
    <script th:src="@{/scripts/chat.js}"
            src="../scripts/chat.js"></script>
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>채팅방 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary"
                    onclick="location.href='home.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button" >홈으로</button>
        </div>
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/rooms/add}'|"
                    type="button" >채팅방 생성</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>채팅방명</th>
                <th>현재 인원</th>
                <th>최대 인원</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td><a href="room.html" th:href="@{/rooms/{roomId}(roomId=${room.id})}" th:text="${room.id}">채팅방 id</a></td>
                <td><a href="room.html" th:href="@{/rooms/{roomId}(roomId=${room.id})}" th:text="${room.name}">채팅방명</a></td>
                <td th:text="${room.currentMembers}">현재 인원</td>
                <td th:text="${room.maxMembers}">최대 인원</td>
                <td>
                    <button class="btn btn-primary float-end"
                            th:onclick="|location.href='@{/rooms/{roomId}(roomId=${room.id})}/chat'|"
                            th:text="${room.isParticipating} ? '참가중' : '참가'"></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
