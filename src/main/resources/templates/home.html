<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>
    <div class="row">
        <th:block th:if="${isLogin == false}">
            <div class="col">
                <button class="w-100 btn btn-outline-primary btn-lg"
                        th:onclick="|location.href='@{/login/loginForm}'|" type="button">
                    로그인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button"
                        th:onclick="|location.href='@{/login/signInForm}'|">
                    회원 가입
                </button>
            </div>
        </th:block>
        <th:block th:unless="${isLogin == false}">
            <div class="col">
                <button class="w-100 btn btn-outline-danger btn-lg"
                        th:onclick="|location.href='@{/login/logout}'|" type="button">
                    로그아웃
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        th:onclick="|location.href='@{/rooms}'|" type="button">
                    채팅방 목록
                </button>
            </div>
        </th:block>

    </div>
    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
