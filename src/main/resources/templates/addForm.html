<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>채팅방 생성</h2>
    </div>

    <form action="room.html" th:action th:object="${room}" method="post">

        <div>
            <label for="roomName">채팅방 이름</label>
            <input type="text" id="roomName" th:field="*{name}"
                   class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="price">최대 인원수</label>
            <input type="text" id="price" th:field="*{maxMembers}"
                   class="form-control" placeholder="가격을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">채팅방 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='rooms.html'"
                        th:onclick="|location.href='@{/rooms}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
