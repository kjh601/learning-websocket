<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>채팅방 수정 수정</h2>
    </div>

    <form action="room.html" th:action th:object="${room}" method="post">

        <div>
            <label for="id">채팅방 ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label for="roomName">채팅방 이름</label>
            <input type="text" id="roomName" th:field="*{name}" class="form-control">
        </div>
        <div>
            <label for="currentMembers">현재 인원수</label>
            <input type="text" id="currentMembers" th:field="*{currentMembers}" class="form-control" readonly>
        </div>
        <div>
            <label for="maxMembers">최대 인원수</label>
            <input type="text" id="maxMembers" th:field="*{maxMembers}" class="form-control">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/rooms/{roomId}(roomId=${room.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
